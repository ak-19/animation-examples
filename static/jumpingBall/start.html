<html>
  <head>
    <title>Jumping ball</title>
    <script charset="utf-8" src="jquery-2.1.3.min.js">
    </script>
    <link rel="stylesheet" href="bootstrap.min.css">
    <script charset="utf-8" src="bootstrap.min.js">
    </script>
    
    <script charset="utf-8" src="jumpingBall.js">
    </script>
    <script charset="utf-8" src="jumper.js">
    </script>        
    <link rel="stylesheet" href="jumpingBall.css">
  </head>
  <body>
        
    <div class="container">      
      <div class="row">        
        <div class="col-md-12">           
          <canvas id="canForeground" width="640" height="480">
          </canvas>
        </div>
      </div>
      
      
      <div class="row">
        <div class="col-md-12 tM20">           
          <button type="button" class="btn btn-primary" id="btnStart">Start here</button>        
        </div>
      </div>
  
      <div class="row">
        <div class="col-md-12 tM20">           
          <div id="gravity">
            undefined
          </div>     
        </div>
      </div>
      
      
      <div class="row">
        <div class="col-md-12 tM20">           
          <div id="velocity">
            undefined
          </div>     
        </div>
      </div>      
      
      <div class="row">
        <div class="col-md-12 tM20">           
          <div id="positionY">
            undefined
          </div>     
        </div>
      </div>   
      
      <div class="row">
        <div class="col-md-12 tM20">           
          <div id="inertionFactor">
            undefined
          </div>     
        </div>
      </div>              
    
  </div>    

  </body>
</html>
